<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script th:src="@{/js/jquery-1.10.2.js}"></script>
    <script th:src="@{./layui/layui.all.js}"></script>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
</head>
<body>
<!--<input type="text" name="title" required lay-verify="required|phone|number"
       placeholder="请输入搜索" autocomplete="on" class="layui-input">-->
<table id="demo" lay-skin="nob" lay-size="lg" lay-filter="test"></table>
</body>
<script>
    layui.use('table', function(){
        var table = layui.table;

        //第一个实例
        table.render({
            elem: '#demo'
            ,height: 500
            ,url: 'show01' //数据接口---->非常重要的接口
            ,page: true //开启分页
            ,limit:5
            ,limits:[5,10,15,20,25,30]
            ,cols: [
                [ //表头
                   {field: 'id', title: '用户编号', width:80, sort: true, fixed: 'left'}
                    ,{field: 'username', title: '用户名', width:120}
                    ,{field: 'password', title: '密码', width:200, sort: true}
                ]]
        });

    });
</script>
</html>
